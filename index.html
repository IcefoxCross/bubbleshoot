<!DOCTYPE html>
<html>
<head>
	<title>Bubble Shooter</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/modernizr.js"></script>
	<script>
	Modernizr.load([{
		load: "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js",
		complete: function(){
			if(!window.jQuery){
				Modernizr.load("js/jquery-1.11.3.min.js");
			}
		}
	},
	"js/ui.js",
	{
		load: "js/game.js",
		complete: function(){
			$(function(){
				var game = new BubbleShoot.Game();
				game.init();
			})
		}
	}]);
	</script>
</head>
<body>
	<div id="page">
		<div id="top_bar"></div>
		<div id="game">
		</div>
		<div id="footer_bar"></div>
		<div id="start_game" class="dialog">
			<div id="start_game_message">
				<h2>Start a new game</h2>
			</div>
			<div class="but_start_game button">
				New Game
			</div>
		</div>
	</div>
</body>
</html>
